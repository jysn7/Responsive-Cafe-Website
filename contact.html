<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Cafe | Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
            <!--Sidebar-->
    <div class="banner-side">     
        <div class="navigation-sidebar">
            <ul onclick="hideSidebar()"><a href="#"><img class="close-pic" src="icons/close.svg"></a></ul>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <button class="login-btn">Login</button>
            <button class="sign-up">Sign Up</button>
            <label for="login-btn"><img class="logo-img" src="icons/person.svg"></label>
            
        </div>
      
    </div>
    <!--banner-->
    <div class="banner">
        <!--Left side-->
        <div class="logo">
            <img class="logo-pic" src="icons/logo.png">
        </div>
        <!--middle-->
        <div class="navigation-bar">
            <a id="hideOnMobile" href="index.html">Home</a>
            <a id="hideOnMobile" href="products.html">Products</a>
            <a id="hideOnMobile" href="contact.html">Contact Us</a>
            
        </div>
        <!--right side-->
        <div class="account">
            <button id="hideOnMobile" class="login-btn">Login</button>
            <button id="hideOnMobile" class="sign-up">Sign Up</button>
            <label id="hideOnMobile" for="login-btn"><img class="logo-img" src="icons/person.svg"></label>
            <ul class="menu-btn" onclick="showSidebar()"><a href="#"><img class="hamb" src="icons/menu.svg"></a></ul>
        </div>
        
    </div>
        <div class="wrapper">
            <div class="wrapper-text">
                <h1>Get in touch</h1>
                <p>We're just one click away to help you take your 
                    brand or product from great to incredible. Fill
                    in the form to share more details about yourself.
                </p>
            </div>
            <div class="form">
                <div>
                    <label for="firstname-input">
                        <img src="icons/person.svg">
                    </label>
                    <input type="text" name="firstname" id="firstname-input" placeholder="First Name">
                </div>
                <div>
                    <label for="lastname-input">
                        <img src="icons/person.svg">
                    </label>
                    <input type="text" name="lastname" id="lastname-input" placeholder="Last Name">
                </div>
                <div>
                    <label for="email"><img src="icons/email.svg"></label>
                    <input type="email" name="email" id="email-input" placeholder="Email">
                </div>
                <div class="query">   
                    <input type="text" name="query" id="query-input" placeholder="Query">
                </div>
                <div>
                    <button class="submit">Submit</button>
                </div>
               
        </div>
    </div>
    
    <script src="index.js"></script>  
</body>
</html>
